<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            color: red;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input {
            width: 250px;
            padding: 6px;
            font-size: 14px;
        }

        input::placeholder {
            color: blue;
        }

        .btn {
            margin-top: 30px;
            width: 260px;
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form>
    <label>Name:</label>
    <input type="text" placeholder="Enter Name">

    <label>Email:</label>
    <input type="email" placeholder="Enter email">

    <label>Password:</label>
    <input type="password" placeholder="Enter Password">

    <br>
    <input type="submit" value="Submit" class="btn">
</form>

</body>
</html>
